<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Jekyll Polymer Theme" />

    <title>About</title>
    <meta name="description" content="This is a material design theme for Polymer using Google's Polymer library. It's still an early draft, so be nice.
">

    <link rel="canonical" href="http://juliaebert.com/jekyll-polymer/about/">
    <link rel="alternate" type="application/rss+xml" title="Jekyll Polymer Theme" href='http://juliaebert.com/jekyll-polymer/feed.xml' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <!-- TODO: Change to match final color scheme -->
    <meta name="theme-color" content="#607D8B">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/jekyll-polymer/manifest.json">

    <!-- Tile color for Win8 -->
    <!-- TODO: Change to match final color scheme -->
    <meta name="msapplication-TileColor" content="#FF5722">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Jekyll Polymer Theme">
    <link rel="icon" sizes="192x192" href="/jekyll-polymer/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Jekyll Polymer Theme">
    <link rel="apple-touch-icon" href="/jekyll-polymer/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/jekyll-polymer/images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/jekyll-polymer/styles/main.css">
    <!-- endbuild-->

    <!-- build:css styles/code-highlight.css -->
    <link rel="stylesheet" href="/jekyll-polymer/styles/code-highlight.css">
    <!-- endbuild-->

    <link rel="stylesheet" href="/jekyll-polymer/scripts/lightbox/css/lightbox.css">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/jekyll-polymer/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/jekyll-polymer/elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>
      <div class="wrapper"> <!-- necessary to push copyright to bottom -->
        <!-- Drawer Toolbar -->
        <nav-image src="/jekyll-polymer/images/material-bg-10.png" id="menu-img"></nav-image>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="" on-iron-select="onMenuSelect">
          <a href="/jekyll-polymer/"><iron-icon icon="home"></iron-icon><span>Home</span></a>
          <a href="/jekyll-polymer/about"><iron-icon icon="social:person"></iron-icon><span>About</span></a>
          <a href="/jekyll-polymer/archive"><iron-icon icon="history"></iron-icon><span>Archive</span></a>
          <a data-route="contact" href="/jekyll-polymer/feed.xml"><iron-icon icon="fa:rss"></iron-icon><span>RSS Feed</span></a>
        </paper-menu>

        <my-nav-subheader>Elsewhere</my-nav-subheader>
        <paper-menu class="list" on-iron-select="onMenuSelect">
          
          <a href="http://juliaebert.com"><iron-icon icon="av:web"></iron-icon><span>My Website</span></a>
          
          
          <a href="https://github.com/jtebert"><iron-icon icon="fa:github"></iron-icon><span>My Github</span></a>
          
          
          <a data-route="contact" href="mailto:julia@juliaebert.com"><iron-icon icon="mail"></iron-icon><span>Contact</span></a>
          
        </paper-menu>
        <div class="push"></div>
      </div>
      <div id="copyright-info">&copy; 2016, Julia Ebert</div>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

        <span class="space"></span>

        <!-- Toolbar icons -->\
        <div class="top top-container">
          <my-search-bar class="top" id="search-input" searchjson="/jekyll-polymer/search.json"></my-search-bar>
        </div>

        <!-- Application name -->
        <div class="middle middle-container">
          <div class="app-name">Jekyll Polymer Theme</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container">
          <!--<div class="bottom-title">Google material design for static sites</div>-->
          <div class="bottom-title">Google material design for static sites</div>
        </div>
      </paper-toolbar>

      <!-- Main Content -->
      <div class="content"><div class="card-wrapper">
    <paper-card class="custom"
                
                image="/jekyll-polymer/images/material-bg-5.png"
                >
        <div class="card-content">
            <div class="title">About</div>
            <p>I am a neuroscience researcher, aspiring roboticist and bioengineer, amateur designer, occasional curler, and avid baker.</p>

<p>I am currently completing a MRes in bioengineering at Imperial College London as a Marshall Scholar. I previously graduated from Northeastern University with a BS in behavioral neuroscience and a minor in computer science. <!--In the fall, I will begin a PhD in computer science at Harvard University.--></p>

<p>I fully expect any given person to ignore at least 50% of what I post here. If you’re interested in what I’m up to in the UK, chances are that you probably don’t about how to install the font libraries for LabView in Linux or the role of big data in current biology research.</p>

<p>Find out more about me on my website: <a href="http://juliaebert.com">juliaebert.com</a>.</p>

<p>If you have any questions, comments, suggestions, or particularly delicious recipes, <a href="&#109;&#097;&#105;&#108;&#116;&#111;:&#106;&#117;&#108;&#105;&#097;&#064;&#106;&#117;&#108;&#105;&#097;&#101;&#098;&#101;&#114;&#116;&#046;&#099;&#111;&#109;">send me an email</a>.</p>

        </div>
    </paper-card>
</div></div>

    </paper-scroll-header-panel>
  </paper-drawer-panel>

  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

</template>

<!-- MathJax -->
<script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<!-- build:js scripts/app.js -->
<script src="/jekyll-polymer/scripts/app.js"></script>
<!-- endbuild-->

<script type="text/javascript" src="/jekyll-polymer/scripts/lightbox/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/jekyll-polymer/scripts/lightbox/js/lightbox.js"></script>

</body>

</html>
