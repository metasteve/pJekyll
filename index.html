<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Jekyll Polymer Theme" />

    <title>Jekyll Polymer Theme</title>
    <meta name="description" content="This is a material design theme for Polymer using Google's Polymer library. It's still an early draft, so be nice.
">

    <link rel="canonical" href="http://juliaebert.com/jekyll-polymer/">
    <link rel="alternate" type="application/rss+xml" title="Jekyll Polymer Theme" href='http://juliaebert.com/jekyll-polymer/feed.xml' />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <!-- TODO: Change to match final color scheme -->
    <meta name="theme-color" content="#607D8B">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/jekyll-polymer/manifest.json">

    <!-- Tile color for Win8 -->
    <!-- TODO: Change to match final color scheme -->
    <meta name="msapplication-TileColor" content="#FF5722">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Jekyll Polymer Theme">
    <link rel="icon" sizes="192x192" href="/jekyll-polymer/images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Jekyll Polymer Theme">
    <link rel="apple-touch-icon" href="/jekyll-polymer/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/jekyll-polymer/images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/jekyll-polymer/styles/main.css">
    <!-- endbuild-->

    <!-- build:css styles/code-highlight.css -->
    <link rel="stylesheet" href="/jekyll-polymer/styles/code-highlight.css">
    <!-- endbuild-->

    <link rel="stylesheet" href="/jekyll-polymer/scripts/lightbox/css/lightbox.css">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="/jekyll-polymer/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/jekyll-polymer/elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel">
    <!-- Drawer Scroll Header Panel -->
    <paper-scroll-header-panel drawer fixed>
      <div class="wrapper"> <!-- necessary to push copyright to bottom -->
        <!-- Drawer Toolbar -->
        <nav-image src="/jekyll-polymer/images/material-bg-10.png" id="menu-img"></nav-image>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="" on-iron-select="onMenuSelect">
          <a href="/jekyll-polymer/"><iron-icon icon="home"></iron-icon><span>Home</span></a>
          <a href="/jekyll-polymer/about"><iron-icon icon="social:person"></iron-icon><span>About</span></a>
          <a href="/jekyll-polymer/archive"><iron-icon icon="history"></iron-icon><span>Archive</span></a>
          <a data-route="contact" href="/jekyll-polymer/feed.xml"><iron-icon icon="fa:rss"></iron-icon><span>RSS Feed</span></a>
        </paper-menu>

        <my-nav-subheader>Elsewhere</my-nav-subheader>
        <paper-menu class="list" on-iron-select="onMenuSelect">
          
          <a href="http://juliaebert.com"><iron-icon icon="av:web"></iron-icon><span>My Website</span></a>
          
          
          <a href="https://github.com/jtebert"><iron-icon icon="fa:github"></iron-icon><span>My Github</span></a>
          
          
          <a data-route="contact" href="mailto:julia@juliaebert.com"><iron-icon icon="mail"></iron-icon><span>Contact</span></a>
          
        </paper-menu>
        <div class="push"></div>
      </div>
      <div id="copyright-info">&copy; 2016, Julia Ebert</div>
    </paper-scroll-header-panel>

    <!-- Main Area -->
    <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

        <span class="space"></span>

        <!-- Toolbar icons -->\
        <div class="top top-container">
          <my-search-bar class="top" id="search-input" searchjson="/jekyll-polymer/search.json"></my-search-bar>
        </div>

        <!-- Application name -->
        <div class="middle middle-container">
          <div class="app-name">Jekyll Polymer Theme</div>
        </div>

        <!-- Application sub title -->
        <div class="bottom bottom-container">
          <!--<div class="bottom-title">Google material design for static sites</div>-->
          <div class="bottom-title">Google material design for static sites</div>
        </div>
      </paper-toolbar>

      <!-- Main Content -->
      <div class="content"><div class="card-wrapper">
<!-- This loops through the paginated posts -->


  <paper-card class="custom"
          >
    <div class="card-content">
      <div class="title">About the Jekyll Polymer Theme</div>
      <div class="subtitle">2015 June 19</div>
      <p><em>Taken from the readme file of the project’s <a href="https://github.com/jtebert/jekyll-polymer">Github repository</a>)</em></p>

<p>A Jekyll theme built with Google’s Polymer library and following the material design specifications.</p>

<p>There are a few custom web components included designed to match Material design.</p>

<p>I created this theme because I couldn’t figure out how to set up a Jekyll project to play nicely with Polymer, and because I didn’t find any Jekyll blog themes available that used Polymer or followed Google’s material design specifications.</p>


    </div>
    <div class="card-actions">
      <a href="/jekyll-polymer/2015/06/19/about-jekyll-polymer-theme/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          >
    <div class="card-content">
      <div class="title">Post with blocks of text</div>
      <div class="subtitle">2015 June 17</div>
      <p>Schlitz YOLO synth sriracha lumbersexual magna, lo-fi leggings nostrud pug Carles XOXO hoodie eiusmod. Ea officia crucifix sunt lumbersexual nesciunt, jean shorts Etsy occupy tousled ennui irony. Adipisicing exercitation bespoke, Pinterest drinking vinegar officia food truck aliquip. Chillwave Intelligentsia four loko flannel cornhole bespoke. Ea chillwave ennui anim commodo. Wayfarers brunch trust fund crucifix, squid kitsch health goth Pitchfork cliche Etsy sustainable iPhone distillery 8-bit. Thundercats non Portland forage minim selfies, food truck irure mustache.</p>


    </div>
    <div class="card-actions">
      <a href="/jekyll-polymer/2015/06/17/hipsum/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          
              image="/jekyll-polymer/images/posts/goat.jpg"
          >
    <div class="card-content">
      <div class="title">Image in front matter (featured image)</div>
      <div class="subtitle">2015 June 10</div>
      <p>You’ll find this post in your <code class="highlighter-rouge">_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code class="highlighter-rouge">jekyll serve</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>


    </div>
    <div class="card-actions">
      <a href="/jekyll-polymer/jekyll/update/2015/06/10/featured-image/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          
              image="/jekyll-polymer/images/posts/goat2.jpg"
          >
    <div class="card-content">
      <div class="title">Welcome to Jekyll!</div>
      <div class="subtitle">2015 June 8</div>
      <p>You’ll find this post in your <code class="highlighter-rouge">_posts</code> directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run <code class="highlighter-rouge">jekyll serve --watch</code>, which launches a web server and auto-regenerates your site when a file is updated.</p>

<p>To add new posts, simply add a file in the <code class="highlighter-rouge">_posts</code> directory that follows the convention <code class="highlighter-rouge">YYYY-MM-DD-name-of-post.ext</code> and includes the necessary front matter. Take a look at the source for this post to get an idea about how it works.</p>


    </div>
    <div class="card-actions">
      <a href="/jekyll-polymer/2015/06/08/welcome-to-jekyll/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>



  <paper-card class="custom"
          >
    <div class="card-content">
      <div class="title">Typography</div>
      <div class="subtitle">2015 June 8</div>
      <p>Here are the different features and styles available for posts written in Markdown. To see how to create them, check out the source markdown file.</p>


    </div>
    <div class="card-actions">
      <a href="/jekyll-polymer/2015/06/08/typography/"><paper-button>Read More</paper-button></a>
    </div>
  </paper-card>


</div>

</template>
